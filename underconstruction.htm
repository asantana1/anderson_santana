<body>

<script>
	  
	var suits = ["s", "h", "d", "c"];
	var ranks = ["2", "3", "4", "5", "6", "7", "8", "9", "T", "J", "Q", "K", "A"];
	var deck = new Array();

	function createDeck(){	
		for (var i = 0 ; i < ranks.length; i++)
		{
			for(var x = 0; x < suits.length; x++)
			{
				var card = "images/" + ranks[i] + suits[x] + ".gif";
				deck.push(card);
			}
		}
	}

	// Fisherâ€“Yates shuffle with no bias(I hope!)
	function shuffle(){
		for (var i = deck.length - 1; i > 0; i--)
		{
			var j = Math.floor(Math.random() * i);
			var temp = deck[i];

			deck[i] = deck[j];
			deck[j] = temp;
		}
	}

	function showCard() {
		if(deck.length <= 0){
			alert("Your deck is out of cards!");
		let confirmAction = confirm("Would you like to play again?");
			if (confirmAction) {
				window.location.reload();
			} else {
			alert("Game Over!");
			//window.close();
			}
		}
		else
		{	
		var image = deck.pop();
			document.getElementById('myImage').src = image;
			console.log(image);
		}
	}

	function dealCard()
	{
		var card = deck.pop();
		updatePoints();
		updateDeck();
		return card;
	}
		
	function startGame()
	{
			//document.getElementById('btnStart').value = 'Deal';
			// deal 2 cards to Dealer and Player
			createDeck();
			shuffle();
			showCard();
			//dealHands();
			//document.getElementById('player_' + currentPlayer).classList.add('active');
	}
	
	startGame();
	
</script>

		<input type="button" class="btn" value="Deal" onclick="showCard()" />
